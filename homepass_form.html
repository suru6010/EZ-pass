<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for Homepass</title>
</head>
<body>
    <h2>Apply for Homepass</h2>

    <form action="/submit_homepass" method="post">
    
        <input type="hidden" name="email" value="{{ email }}">
        
        <label for="date">Date of Visit:</label>
        <input type="date" name="date" required><br><br>

        <label for="purpose">Purpose:</label>
        <input type="text" name="purpose" required><br><br>

        <button type="submit">Send OTP to Parent</button>
    </form>
</body>
</html>
